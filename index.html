<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon 2.0</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-logo">
        <div class="logo"></div>
      </div>

      <div class="nav-address">
        <p id="deliver">Deliver to Sayan</p>
        <div class="location-para">
          <i class="fa-solid fa-location-dot"></i>
          <p id="india">India</p>
        </div>
      </div>

      <!-- Nav search -->

      <div class="nav-search">
        <select name="" id="select">
          <option>All</option>
        </select>
        <input type="text" placeholder="Search Amazon" class="search" />
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <!-- Nav signin -->
      <div class="nav-signin">
        <p class="sayan">
            <span>Hello, Sayan</span>
        </p>

        <p><b>Account and List</b></p>

      </div>

      <!-- Returns and orders -->
    
       <div class="nav-signin">
        <p class="sayan">
            <span>Returns</span>
        </p>

        <p><b>& Orders</b></p>

      </div>

      <!-- Cart -->
      <div class="nav-cart">
        <i class="fa-solid fa-cart-shopping cart-icon"></i>
        <p><b>Cart</b></p>
      </div>
    </div>
    <!-- Nav main -->

    <div class="nav-main">

        <!-- Left -->
        <div class="nav-main-left">
            <div class="nav-main-hambarger">
                <i class="fa-solid fa-bars"></i>
            </div>
            <p>All</p>
            <p>Fresh</p>
            <p>Today's Deals</p>
            <p>Prime</p>
            <p>Amazon miniTV</p>
            <p>Sell</p>
            <p>Gift Cards</p>
            <p>Buy Again</p>
            <p>Baby</p>
        </div>
        <div class="nav-main-right"></div>


        <!-- Right -->
        <div class="nav-main-right">
            <b>New Launches from Mobile, Electronics & more</b>
        </div>
    </div>

    <!-- Hero Section -->

    <div class="hero">

    </div>

     


  </body>
</html>
